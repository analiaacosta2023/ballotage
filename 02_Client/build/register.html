<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>IPC Argentina</title>
</head>

<body class="bg-slate-300 font-montagu">
    <main>
        <div class="flex flex-col bg-sky-600 text-white items-center py-8 shadow-[0_10px_25px_2px_rgba(30,41,59,0.7)]">
            <h1 class="text-2xl">IPC Argentina</h1>
            <img src="./img/flag.png" alt="Flag" class="w-40">
            <p>¡Bienvenido al desafío del Índice de Precios al Consumidor (IPC) en Argentina!</p>
        </div>
        <div class="container mx-auto mt-5">
            <div class="flex flex-col xl:flex-row">
                <div class="flex justify-center xl:basis-1/3">
                    <div id="login"
                        class="flex flex-col text-slate-800 bg-slate-700 text-white p-6 rounded-lg mb-6 shadow-[10px_10px_25px_2px_rgba(30,41,59,0.7)] h-fit">
                        <h2 class="mb-2 text-xl"><span class="underline">Registro</span>:</h2>
                        <form action="submit" id="registerForm" class="w-full max-w-sm mb-2">
                            <div class="md:flex md:items-center mb-6">
                                <div class="md:w-1/3">
                                    <label class="block text-slate-400 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                        for="inline-nombre">
                                        Nombre
                                    </label>
                                </div>
                                <div class="md:w-2/3" id="nombre-input">
                                    <input
                                        class="bg-sky-100 appearance-none border-2 border-sky-600 rounded w-full py-2 px-4 text-slate-700 leading-tight focus:outline-none focus:bg-white focus:border-sky-400"
                                        id="inline-nombre" type="text" name="Nombre" placeholder="Juan">
                                </div>
                            </div>
                            <div class="md:flex md:items-center mb-6">
                                <div class="md:w-1/3">
                                    <label class="block text-slate-400 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                        for="inline-apellido">
                                        Apellido
                                    </label>
                                </div>
                                <div class="md:w-2/3" id="apellido-input">
                                    <input
                                        class="bg-sky-100 appearance-none border-2 border-sky-600 rounded w-full py-2 px-4 text-slate-700 leading-tight focus:outline-none focus:bg-white focus:border-sky-400"
                                        id="inline-apellido" type="text" name="Apellido" placeholder="Pérez">
                                </div>
                            </div>
                            <div class="md:flex md:items-center mb-6">
                                <div class="md:w-1/3">
                                    <label class="block text-slate-400 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                        for="inline-email">
                                        Email
                                    </label>
                                </div>
                                <div class="md:w-2/3" id="email-input">
                                    <input
                                        class="bg-sky-100 appearance-none border-2 border-sky-600 rounded w-full py-2 px-4 text-slate-700 leading-tight focus:outline-none focus:bg-white focus:border-sky-400"
                                        id="inline-email" type="email" name="Email" placeholder="email@ejemplo.com">
                                </div>
                            </div>
                            <div class="md:flex md:items-center mb-6">
                                <div class="md:w-1/3">
                                    <label class="block text-slate-400 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                        for="inline-password">
                                        Contraseña
                                    </label>
                                </div>
                                <div class="md:w-2/3" id="password-input">
                                    <input
                                        class="bg-sky-100 appearance-none border-2 border-sky-600 rounded w-full py-2 px-4 text-slate-700 leading-tight focus:outline-none focus:bg-white focus:border-sky-400"
                                        id="inline-password" type="password" name="Password" placeholder="Contraseña">
                                </div>
                            </div>
                            <div class="md:flex md:items-center mb-6">
                                <div class="md:w-1/3">
                                    <label class="block text-slate-400 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                        for="inline-password2">
                                        Repetir contraseña
                                    </label>
                                </div>
                                <div class="md:w-2/3" id="password2-input">
                                    <input
                                        class="bg-sky-100 appearance-none border-2 border-sky-600 rounded w-full py-2 px-4 text-slate-700 leading-tight focus:outline-none focus:bg-white focus:border-sky-400"
                                        id="inline-password2" type="password" name="Password2" placeholder="Contraseña">
                                </div>
                            </div>
                            <div class="flex justify-center">
                                <button
                                    class="shadow bg-sky-600 hover:bg-sky-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded-lg"
                                    type="submit">Registrarse</button>
                            </div>

                        </form>
                        <a class="text-sm" href="./index.html">Ya tienes cuenta? Iniciar sesión</a>
                        <a class="text-sm" href="#">Olvidaste la contraseña?</a>
                    </div>
                </div>
            </div>

        </div>

    </main>
    <footer>

    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
